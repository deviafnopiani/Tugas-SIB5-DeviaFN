<script>
    class Gempa{
        constructor(lokasi, skala){
            this.lokasi = lokasi;
            this.skala = skala;
        }
        dampak(){
            let dampakGempa = "Dampak tidak terasa";
            if(this.skala > 2 && this.skala <= 4){
                dampakGempa = ("Dampak bangunan retak-retak");
            }
            else if(this.skala > 4 && this.skala <= 6){
                dampakGempa = ("Dampak bangunan roboh");
            }
            else if(this.skala > 6){
                dampakGempa = ("Dampak bangunan roboh dan berpotensi tsunami");
            }
            document.write("Lokasi Gempa : " + this.lokasi + "<br>");
            document.write("Skala : " + this.skala + "<br>");
            document.write("Dampak : " + dampakGempa + "<br>");
            document.write("<br>-------------------------------<br>");
        }
    }

    let gempa1 = new Gempa("Indonesia", 2);
    let gempa2 = new Gempa("Malaysia", 5);
    let gempa3 = new Gempa("Brunei", 7);
    let gempa4 = new Gempa("Singapura", 4);
    let gempa5 = new Gempa("Filipina", 6);

    gempa1.dampak();
    gempa2.dampak();
    gempa3.dampak();
    gempa4.dampak();
    gempa5.dampak();
</script>
